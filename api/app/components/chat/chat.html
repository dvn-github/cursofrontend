<div>
	<form ng-submit="$ctrl.addMessage()">
		<input type="text" ng-model='$ctrl.user' placeholder="User">
		<input type="text" ng-model='$ctrl.message' placeholder="Your Message">
		<button>Enviar</button>
	</form>
	<div ng-repeat="message in $ctrl.messages">
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{message.user}}</span>
              <p>{{message.message}}</p>
            </div>
          </div>
        </div>
      </div>
	</div>
</div>
